<head>
        <meta charset="utf-8">
        <meta name="Keywords" content="Shop,products,stores,reviews" />
        <meta name="theme-color" content="#00BCD4">
        <meta name="Description" content="A shopping directory where you can find all the products, stores in your city or any city of your choice and reviews of the products and stores are also available" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ofline</title>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc.5/angular-material.min.css">
        <link href="https://fonts.googleapis.com/css?family=Lato|Roboto|Source+Sans+Pro" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="css/pageLoaderCss.css">
        <link rel="stylesheet" href="www/styles/main.css" title="no title" charset="utf-8">
        <style type="text/css">
                                        /*styles start for review list for store

font-family: 'Lato', sans-serif;
font-family: 'Roboto', sans-serif;
font-family: 'Source Sans Pro', sans-serif;
    */
        
        [ng-click] {
                cursor: pointer;
            }
            
            .userProfileReviewImg img {
                    width: 100%;
                }
                /*end review list for store*/
                
                .search-icon {
                        margin-right: 10px;
                        font-size: 25px;
                        color: white;
                    }
                    
                    .menu-icon {
                            display: flex;
                            flex-direction: column;
                            justify-content: space-between;
                            height: 20px;
                            margin-left: 10px;
                        }
                        
                        .menu-icon-span {
                                background: white;
                                width: 30px;
                                height: 3px;
                            }
                            
                            .stickyMobileFooter {
                                    width: 100%;
                                    background-color: black;
                                    color: white;
                                    position: fixed;
                                    bottom: 0;
                                }
                                
                                body,
                                md-content {
                                        background-color: #f3f3f3;
                                    }
                                    
                                    .md-scroll-mask {
                                            position: initial;
                                        }
            @media (max-width: 600px){
                .mobilePadding{
                    margin-top: 60px;
                    margin-bottom: 60px;
                }

            }
        </style>
</head>

<body ng-app="myApp">
        <!--[if lte IE 8]>

        <div class="pageLoaderCss" ng-hide="!layout.loading">
                <div class="cssload-loader">
                        <div class="cssload-flipper">
                                <div class="cssload-front"></div>
                                <div class="cssload-back"></div>
                        </div>
                </div>
        </div>
        <header layout="row" meta-tags data-keywords="" data-description="" flex="90" flex-offset="5" flex-xs="100" flex-offset-xs="0">
                <div ng-include="'app/home/pageHeader.html'" flex></div>
        </header>
        <md-content class="mobilePadding">
                <div flex="90" flex-offset="5" flex-xs="100" flex-offset-xs="0">
                        <div ng-view></div>
                        <!--<div ng-view style="height:100%"></div>-->
                </div>
        </md-content>
        <footer>
                <div hide-gt-xs class="stickyMobileFooter">
                        <div ng-include='"app/home/views/mobileFooter.html"'></div>
                </div>
        </footer>
