<div class="singleofferContainer">
        <div class="offerImageContainer">
                <div class="suggestedStoreImage">
                        <img src="http://windows10wall.com/wp-content/uploads/2014/09/space_light_ipad_background_wallpaper.jpg" alt="" />
                </div>
                <div class="offerImageDate" md-whiteframe="5">
                        {{offer.startDate}}
                </div>
                <div class="adminOfferTag" ng-if="isAdminOffer">
                        <a ng-href="#/admin/adminEditOffer/{{offer.store._id}}/{{offer._id}}">Edit</a>
                </div>
        </div>
        <div class="offerDetailsContainer" layout="column" layout-align="space-between center">
                <div>
                        <h3 class="offerDetailsHeader">{{offer.tagline}}</h3>
                </div>
                <div class="offerCategoryContainer">
                        <span ng-repeat="category in offer.category" class="customChip">{{category}}
                        </span>
                </div>
                <div class="offerLocation">
                        <h5><span ng-repeat = "add in offer.store.address">{{add}}</span></h5>
                </div>
                <div class="offerMore">
                        <a ng-href="#/offer/{{offer._id}}" class="md-raised md-primary">
                            <p class="md-raised md-primary">
                              View More
                            </p>
                        
                </div>
        </div>
        <div style="clear:both;"></div>
</div>
