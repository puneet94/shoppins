<header layout="row">
    <div ng-include="'app/home/pageHeader.html'" flex></div>
</header>
<div ng-include="'app/home/searchBox.html'"></div>
<div layout="row" layout-xs="column" layout-sm="column">
    <div flex="20" >
        
            <div ng-include="'app/chat/views/chatRoomList.html'"></div>      
        
      
    </div>
    <div flex="50" flex-sm="100" flex-xs="100">
        <div ng-cloak class="chatBoxPage" md-whiteframe="3">
            <ul class="chatBoxUL">
                <li ng-repeat="chat in cbc.chatList" ng-class="chat.user._id==cbc.currentUser ? 'leftChat':'rightChat' ">
                    <div ng-class=" chat.user._id==cbc.currentUser ? 'me' : 'you'">
                        <div class="image">
                            <!--<img ng-src="{{chat.user._id==cbc.currentUser ? 'chat.user.picture':'http://www.clker.com/cliparts/b/1/f/a/1195445301811339265dagobert83_female_user_icon.svg.med.png'}}" alt="" />-->
                            <img ng-src="{{chat.user.picture}}" alt="" />
                        </div>
                        <p>{{chat.message}}</p>
                    </div>
                </li>
            </ul>
            <div style="clear:both;position: relative;" class="msgBox" >
                <div style="text-align:center;margin-left:50%;position:absolute;">
                    <small-loading-directive small-loading="cbc.messageLoading"></small-loading-directive>        
                </div>
                
                
                <textarea ng-model="cbc.myMsg" ng-disabled="cbc.messageLoading" style="width:100%" ng-keypress="cbc.sendMsg($event)"></textarea>
            </div>
        </div>
    </div>
    <div flex="30">whatever</div>
</div>
