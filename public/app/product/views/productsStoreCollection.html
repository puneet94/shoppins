<div  ng-controller="StoreProductListController as splc" style="width:100%;">
  <div class="productContainer" layout="row" layout-wrap layout-align="space-around start">
    <div class="singleProductContainer" md-whiteframe="1"  flex-xs="100" ng-repeat="product in splc.storeProductsList track by product._id">

      <single-product-directive single-product="product"> </single-product-directive>

     
    </div>
  </div>
  <div ng-if="splc.noProductsInStore">
  	<p style="text-align: center;">
  		No Products in Store
  	</p>
  </div>
</div>
