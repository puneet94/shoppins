<div ng-controller="RegisterCtrl as rcl">
        <form name="registerForm" ng-submit="rcl.formSubmit()" novalidate="novalidate">
                <div layout="column">
                        <div class="authenticateFormContainer">
                                <div class="authenticateFormEntity">
                                        <div class="autheticateFormInputContainer">
                                                <div class="iconContainer">
                                                        <span>
                                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                                </span>
                                                </div>
                                                <input ng-model="rcl.user.email" type="email" name="email" placeholder="Email " required="true" />
                                        </div>
                                        <div ng-messages="registerForm.email.$error &amp;&amp; registerForm.email.$dirty">
                                                <div ng-message="required">This is required.....</div>
                                                <div ng-message="email">Valid email</div>
                                                <!--<div ng-message="md-maxlength">The name has to be less than 30 characters long.</div>-->
                                        </div>
                                </div>
                                <div layout="row" layout-align="space-between center">
                                        <div class="authenticateFormEntity">
                                                <div class="autheticateFormInputContainer">
                                                        <input type="text" placeholder="FirstName" ng-model="rcl.user.firstName" type="text" name="firstName" placeholder="Firstname " required="true" ng-pattern="/[a-zA-Z\s]+/" />
                                                </div>
                                                <div ng-messages="registerForm.firstName.$error &amp;&amp; registerForm.firstName.$dirty">
                                                        <div ng-message="required">This is required.....</div>
                                                        <div ng-message="pattern">Must be a valid name</div>

                                                </div>
                                        </div>
                                        <div class="authenticateFormEntity">
                                                <div class="autheticateFormInputContainer">
                                                        <input ng-model="rcl.user.lastName" type="text" name="lastName" placeholder="Lastname" pattern="[a-zA-Z\s]+" />
                                                </div>
                                        </div>
                                </div>
                                <div class="authenticateFormEntity">
                                        <div class="autheticateFormInputContainer">
                                                <div class="iconContainer">
                                                        <span>
                                <i class="fa fa-lock" aria-hidden="true"></i>
                                                </span>
                                                </div>
                                                <input ng-model="rcl.user.password" type="password" name="password" md-minlength="6" placeholder="Password " required="true" />
                                        </div>
                                        <div ng-messages="registerForm.password.$error &amp;&amp; registerForm.password.$dirty">
                                                <div ng-message="required">This is required.</div>
                                                <div ng-message="md-minlength">The password has to be more than 6 characters long.</div>
                                        </div>
                                </div>
                                <div class="authenticateFormEntity">
                                        <div class="autheticateFormInputContainer">
                                                <div class="iconContainer">
                                                        <span>
                                <i class="fa fa-lock" aria-hidden="true"></i>
                                                </span>
                                                </div>
                                                <input ng-model="rcl.user.password_confirm" type="password" name="password_confirm" same-as="rcl.user.password" md-minlength="6" placeholder="Password " required="true" />
                                                <p ng-show="registerForm.password_confirm.$dirty &amp;&amp; registerForm.password_confirm.$invalid" class="help-block">please match the passwords</p>
                                        </div>
                                        <div ng-messages="registerForm.password_confirm.$dirty &amp;&amp; registerForm.password_confirm.$invalid">
                                                <div ng-message="required">This is required.</div>
                                                <div ng-message="md-minlength">The name has to be more than ch 6aracters long.</div>
                                        </div>
                                </div>
                                <section>
                                        <md-button style=" width:100%;margin:0;" type="submit" class="md-raised md-primary" ng-disabled="registerForm.$invalid">register</md-button>
                                </section>
                                <h3>{{rcl.message}}</h3>
                        </div>
                </div>
        </form>
</div>
