<div class="layout-column flex">
        <div layout="row">
                <div style="background: #FFF;" md-whiteframe="2">
                        <form name="eventForm">
                                <div class="eventIntroSection">
                                        <h3 class="formSectionHeaders">Event Details</h3>
                                        <div layout="row" layout-align="space-around" layout-wrap layout-margin>
                                                <div class="formEntity" flex="100" flex-sm="100" flex-xs="100">
                                                        <label class="formEntityLabel" for="eventName">Name</label>
                                                        <textarea class="formEntityInput" ng-model="csc.eventForm.tagline" type="text" name="eventTagline" required="required" >
                                                        </textarea>
                                                        <div ng-messages="" style="">
                                                                <div ng-message="required" class="" style="">This field is required</div>
                                                        </div>
                                                </div>
                                                <div class="formEntity" flex="100" flex-sm="100" flex-xs="100">
                                                        <label class="formEntityLabel" for="eventPhone">Description</label>
                                                        <textarea class="formEntityInput" type="tel" ng-model="csc.eventForm.description" name="eventDescription">
                                                            
                                                        </textarea>
                                                </div>
                                                <div class="formEntity" flex="100" flex-sm="100" flex-xs="100">
                                                        <label class="formEntityLabel" for="eventStartDate">Start Date</label>
                                                        <input class="formEntityInput" type="date" ng-model="csc.eventForm.startDate" name="eventStartDate"  required="required"/>
                                                            
                                                        <div ng-messages="" style="">
                                                                <div ng-message="required" class="" style="">This field is required</div>
                                                        </div>
                                                </div>
                                                <div class="formEntity" flex="100" flex-sm="100" flex-xs="100">
                                                        <label class="formEntityLabel" for="eventName">End Date</label>
                                                        <input class="formEntityInput" ng-model="csc.eventForm.endDate" type="date" name="eventEndDate" required="required" />
                                                        
                                                        <div ng-messages="" style="">
                                                                <div ng-message="required" class="" style="">This field is required</div>
                                                        </div>
                                                </div>
                                                
                                                <div class="formEntity" flex="45" flex-sm="100" flex-xs="100">
                                                        <md-button class="md-raised md-primary" type="file" ngf-select="csc.uploadSingleImage($file, $invalidFiles)" accept="image/*" ngf-max-height="5000" ngf-max-size="10MB">
                                                                Upload banner Image
                                                        </md-button>
                                                        <inner-loading-directive inner-loading="csc.formBannerLoading" container-height="100px"></inner-loading-directive>
                                                        <div style="width:90px;height:90px;" ng-if="csc.eventForm.bannerImage || csc.uploadedImage">
                                                                <img ng-src="{{csc.eventForm.bannerImage || csc.uploadedImage}}" style="width:100%;height:100%;">
                                                        </div>
                                                </div>
                                                <div flex="45" flex-sm="100" flex-xs="100" class="formEntity">
                                                        <div>
                                                                <md-button class="md-raised md-primary" ngf-select="csc.uploadMultipleImages($files)" multiple accept="image/*">Upload Images</md-button>
                                                                {{csc.errorMsg}}
                                                        </div>
                                                        <inner-loading-directive inner-loading="csc.formImgListLoading" container-height="100px"></inner-loading-directive>
                                                        <div layout="row" class="eventImagesCollection">
                                                                <images-list-directive images-list="csc.eventForm.eventImages"></images-list-directive>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                                
                                <div class="eventInfoSection">
                                        <h3 class="formSectionHeaders">Information</h3>
                                        <div class="eventInformationForm">
                                                <div layout="row" layout-align="space-around" layout-wrap layout-margin>
                                                        <div class="formEntity" flex="45" flex-sm="100" flex-xs="100">
                                                                <label class="formEntityLabel" for="eventCategory">Category<small>(Press enter to separate multiples)</small></label>
                                                                <div>
                                                                        <md-chips class="chipLook" ng-model="csc.eventForm.category" name="eventCategory" readonly="false" md-removable="true" md-max-chips="15">
                                                                                <md-chip-template>
                                                                                        <strong>{{$chip}}</strong>
                                                                                </md-chip-template>
                                                                        </md-chips>
                                                                </div>
                                                                <div class="errors" ng-messages="eventForm.eventCategory.$error">
                                                                        <div ng-message="md-max-chips">The maxmium of chips is reached.</div>
                                                                </div>
                                                        </div>
                                                        
                                                </div>
                                        </div>
                                </div>
                                <md-button ng-click="csc.createEvent()" class="md-raised md-primary md-button" type="submit">Submit</md-button>
                        </form>
                </div>
        </div>
</div>
