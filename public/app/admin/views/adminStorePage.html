<loading-directive loading="asc.loading"></loading-directive>

<div ng-include="'app/home/searchBox.html'"></div>
<main flex class="fixedHeaderMain">
  <div class="" layout="row" layout-xs="column" layout-sm="column">
    <div class="storeLeftPane" flex-sm="100" flex-xs="100" flex="70" >
      <div class="storeImageContent" >
      
        <div class="adminStoreBannerImage" style='background-image:url("{{asc.storeData.bannerImage}}")'>
          <button class="imageUploadClick" type="file" ngf-select="asc.uploadStoreBanner($file, $invalidFiles)"
          accept="image/*" ngf-max-height="5000" ngf-max-size="10MB">
            <i class="fa fa-camera" aria-hidden="true"></i>
          </button>
          <div style="width:100%;height:100%;background-color: rgba(0,0,0,0.5);" ng-if="asc.bannerLoading">
            <inner-loading-directive inner-loading="asc.bannerLoading" container-height="100%"></inner-loading-directive>  
          </div>
          
      </div>

      <div class="storeHeadingRating" layout="row" layout-align="space-between">
        <div layout="row">
          <h1 class="singleStoreHeading">{{::asc.storeData.name}} </h1>
          <div class="addressContentText" >
        <span>{{::asc.storeData.address.locality}}</span>
        <span>{{::asc.storeData.address.area}}</span>
        
      </div>
        </div>
        <div>
          <h3>
           <span><i class="fa fa-pencil-square" aria-hidden="true"></i></span>
           <span>{{::asc.storeData.storeRatingAvg.toFixed(1)}}/5</span>
          </h3>
        </div>
      </div>

      
      
      <div class="" ng-include="'app/admin/views/storeStatisticsPage.html'" >
      
  </div>
</main>
