<form name="changePasswordForm" novalidate="novalidate">
        <div layout="column">
                <div class="authenticateFormContainer">
                        <div class="authenticateFormEntity">
                                <div class="autheticateFormInputContainer">
                                        <div class="iconContainer">
                                             <span><i class="fa fa-lock" ></i></span>
                                        </div>
                                        <input ng-model="vm.user.oldPassword" type="password" name="oldPassword" placeholder="Old Password " required="true" />
                                </div>
                                <p ng-if="vm.passwordCheckValue &&  changePasswordForm.oldPassword.$dirty">
                                    Password is correct
                                </p>
                                <p ng-if="vm.showIncorrectPassword">
                                    Password is incorrect
                                </p>
                                
                                <div ng-messages="changePasswordForm.oldPassword.$error && changePasswordForm.password.$dirty">
                                        <div ng-message="required">This is required.</div>
                                </div>
                        </div>
                        <div class="authenticateFormEntity">
                                <div class="autheticateFormInputContainer">
                                        <div class="iconContainer">
                                        	<span><i class="fa fa-lock" aria-hidden="true"></i></span>
                                        </div>
                                        <input ng-model="vm.user.password" type="password" name="password" placeholder="New Password " required="true" />
                                </div>
                                <div ng-messages="changePasswordForm.password.$error && changePasswordForm.password.$dirty">
                                        <div ng-message="required">This is required.</div>
                                        <div ng-message="md-minlength">The password has to be more than 6 characters long.</div>
                                </div>
                        </div>
                        <div class="authenticateFormEntity">
                                <div class="autheticateFormInputContainer">
                                       <div class="iconContainer">
                                             <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                                        </div>
                                        <input ng-model="vm.user.password_confirm" type="password" name="password_confirm" same-as="vm.user.password" placeholder="Confirm Password " required="true" />
                                        <p ng-show="changePasswordForm.password_confirm.$dirty && changePasswordForm.password_confirm.$invalid" class="help-block">
                                                please match the passwords
                                        </p>
                                </div>
                                <div ng-messages="changePasswordForm.password_confirm.$dirty && changePasswordForm.password_confirm.$invalid">
                                        <div ng-message="required">
                                                This is required.
                                        </div>
                                </div>
                        </div>
                        
                           <md-button style=" width:100%;margin:0;"  class="md-raised md-primary" ng-disabled="changePasswordForm.$invalid " ng-click="vm.changePassword()">Chang ePassword</md-button>
                        
                </div>
        </div>
        <p ng-if="vm.passwordChangedValue">
    Password Changed Successfully
</p>

</form>
