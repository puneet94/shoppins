<header layout="row">
    <div ng-include="'app/home/pageHeader.html'" flex></div>
</header>
<div ng-include="'app/home/searchBox.html'"></div>
<main class="fixedHeaderMain">
    <div class="userPageContainer">
        <div class="userPageSections" layout="row" layout-xs="column" layout-sm="column">
            <section class="middleTab" flex="60" flex-sm="100" flex-xs="100">
                <article class="userProfileSection">
                    <section class="userProfileImageContainer">
                        <div class="userProfileImage" afkl-lazy-image={{upc.currentUserData.picture}}>
                            <div class="imageUpload" ng-if="upc.authCheck">
                                <div class="" ng-if="upc.currentUser()">
                                    <div ng-include="'app/user/views/userProfileImageUpload.html'" flex></div>
                                </div>
                            </div>
                        </div>
                        <div class="userFollowSection" ng-if="upc.authCheck">
                            <follow-directive up-fn="upc.submitUserFollow(upc.currentUserData._id)" down-fn="upc.deleteUserFollow(upc.currentUserData._id)" upv-chk="upc.userFollowed(upc.currentUserData._id)" small-loading="upc.smallLoadingModel">
                            </follow-directive>
                        </div>
                        <div class="userChatSection">
                        	<div ng-if="!upc.currentUser()">
                        		<a ng-href="#/chatBox/{{upc.currentProfileUser}}/{{upc.loggedUser}}">Chat</a>
                        	</div>
                        </div>
                    </section>
                    <section class="userInfoSection">
                        <article class="userInfoContainer">
                            <div class="userNameSection">
                                <span>{{upc.currentUserData.displayName}}</span>
                            </div>
                            <div class="userDescriptionContainer">
                                <div>
                                    <span>{{upc.currentUserData.description}}</span>
                                </div>
                                <div class="userSocialMedia">
                                    <a target="_blank" ng-href={{ "https://www.facebook.com/"+upc.currentUserData.facebook}}>Facebook</a>
                                </div>
                            </div>
                        </article>
                        <article class="userContent">
                            <div class="" ng-include="'app/user/views/userStatisticsPage.html'">
                        </article>
                        <article class="">
                        </article>
                    </section>
                </article>
            </section>
            <section class="rightTab" flex="40">
            </section>
            </div>
        </div>
</main>
</div>
