<div  ng-controller="UserProfileImageController as upc">
  
  <button class="imageUploadClick" type="file" ngf-select="upc.uploadFiles($file, $invalidFiles)"
          accept="image/*" ngf-max-height="5000" ngf-max-size="10MB">
      <i class="fa fa-camera" aria-hidden="true"></i></button>
  <br><br>
  
<loading-directive loading="upc.spinnerLoading"></loading-directive>  
</div>
