<div class="" ng-controller="UserLocalFeedController as ulfc">  
	



  	<div ng-repeat="activity in ulfc.activityData track by $index">
  		<p bind-html-compile="activity"></p>		
  	</div>
  	<inner-loading-directive inner-loading="ulfc.loading" container-height="200px"></inner-loading-directive>
  	<p style="text-align: center" ng-show="!ulfc.loading">
  		End of activity
  	</p>
  	<md-button class="md-raised md-primary" ng-click="ulfc.loadMoreFeed()">Load More</md-button>
</div>
