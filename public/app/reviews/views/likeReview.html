<div class="likeDirectiveContainer">
	
	<small-loading-directive small-loading="smallLoading"></small-loading-directive>	
	<div class="likeReviewContainer">
		<span class="likeReviewIconContainer">
			<span><i class="fa fa-heart-o" aria-hidden="true" ng-if="!upvChk()" ng-click="upFn()"></i></span>
			<span><i class="fa fa-heart" aria-hidden="true" ng-if="upvChk()" ng-click="downFn()"></i></span>
			<span class="likeText" id="upvote" ng-if="!upvChk()" ng-click="upFn()">Like</span>
			<span class="likeText" id="upvoted" ng-if="upvChk()" ng-click="downFn()">Liked</span>	
		</span>
		<span class="likeReviewCountContainer">
			<span>{{ currentReview.upvotes.length ||0 }} </span>			
		</span>
	</div>
	
</div>
